<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Students</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <td>Name</td>
            <td>Address</td>
            <td>City</td>
            <td>Phone Number</td>
        </thead>

        {% for row in rows %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.address }}</td>
                <td>{{ row.city }}</td>
                <td>{{ row.phone_number }}</td>
            </tr>
        {% endfor %}

    </table>

    <a href="/">Back to home</a>

</body>
</html>
